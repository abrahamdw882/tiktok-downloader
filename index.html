  <title>TikTok Video & Music Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #00d4ff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; 
      height: 100vh;
      color: #333;
    }
    .container {
      background:linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #00d4ff 100%);;
      color: #333;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
      margin-top: 20px; 
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #000;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }
    #tiktokUrl {
      width: 80%;
      max-width: 400px;
      padding: 8px;
      border: 2px solid #4a4a8f;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
    }
    #tiktokUrl:focus {
      border-color: #4a8feb;
    }
    button {
      background: #0010cb;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #367bd6;
    }
    button:disabled {
      background: #a7c1eb;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      font-size: 16px;
      color: #1e3c72;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .video-container {
      margin-top: 20px;
      display: none;
    }
    .video-container img {
      width: 100%;
      max-width: 300px;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }
    .video-container h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #1e3c72;
      word-wrap: break-word;
    }
    .video-container a,
    .video-container button {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #1e3c72;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    .video-container a:hover,
    .video-container button:hover {
      background: #2a5298;
      transform: scale(1.05);
    }
    .video-container button {
      border: none;
      cursor: pointer;
    }
    .stats {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #555;
    }
    .stats p {
      flex: 1 1 48%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        max-width: 90%;
      }
      h1 {
        font-size: 1.5rem;
      }
      #tiktokUrl {
        font-size: 12px;
        padding: 6px;
      }
      button {
        font-size: 12px;
        padding: 6px 12px;
      }
      .video-container img {
        max-width: 100%;
        max-height: 150px;
      }
      .stats p {
        flex: 1 1 100%;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
   @media (max-width: 768px) {

    @media (max-width: 600px) {
      .video-container a,
      .video-container button {
        display: block;
        width: 90%;
        max-width: 300px;
        margin: 10px auto;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding-top: 20px;
      }
      h1 {
        margin-top: 0;
        position: relative;
        top: 0;
      }
      .video-container {
        display: block;
        width: 100%;
      }
    }

<body>
  <div class="container">
    <h1>TikTok Video & Music Downloader</h1>
    <p>Enter the TikTok video URL below to download:</p>
    <input type="text" id="tiktokUrl" placeholder="Paste the TikTok URL here then click load" />
    <button onclick="fetchTikTokData()">Load</button>
    <div class="loading" id="loading">Loading‚ú®...</div>
    <div class="error" id="error"></div>
    <div class="video-container" id="videoContainer">
      <img id="videoThumbnail" src="" alt="Video Thumbnail">
      <h3 id="videoTitle"></h3>
      <a id="downloadVideoLink" href="#" target="_blank">Download Video</a>
      <a id="downloadAudioLink" href="#" target="_blank" style="display:none;">Download Audio</a>
      <div class="stats">

    </div>
